<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelo</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <!-- START OF THE HEADER-->
    <header>
        <section id="navigation-bar">
            <div class="container">
                <div class="row">
                    <div class="logo"><img src="./assets/images/logo.png.webp"></div>
                    <div class="nav_links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Destination</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="contact">
                        <div class="contact-icon"><img
                                src="https://img.icons8.com/?size=100&id=78382&format=png&color=FA5252"></div>
                        <div class="contact-number">
                            10(256)-928-256
                        </div>
                    </div>
                    <div class="social-media">
                        <ul>
                            <li><img src="https://img.icons8.com/?size=100&id=32320&format=png&color=000000"></li>
                            <li><img src="https://img.icons8.com/?size=100&id=447&format=png&color=000000"></li>
                            <li><img src="https://img.icons8.com/?size=100&id=435&format=png&color=000000"></li>
                            <li><img src="https://img.icons8.com/?size=100&id=439&format=png&color=000000"></li>
                        </ul>
                    </div>
                    <div class="search">
                        <div class="search-icon"><img
                                src="https://img.icons8.com/?size=100&id=131&format=png&color=FFFFFF"></div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- END OF THE HEADER-->

    <!-- START OF THE MAIN -->
    <main>
        <div>
            <section id="countries">
                <div class="slideshow-container">
                    <div class="slides">
                        <div class="mySlides">
                            <img src="./assets/images/Australia-HD-Wallpapers-05942.jpg" style="width:100%">
                            <div class="text">Australia</div>
                            <div class="content">Pixel perfect design with awesome contents</div>
                            <div class="button-explore">Explore Now</div>
                        </div>
                    </div>
                    <!-- Navigation buttons -->
                    <label class="nav-button prev">&#10094;</label>
                    <label class="nav-button next">&#10095;</label>
                </div>
            </section>
        </div>
        <div>
            <section id="forum">
                <div class="form-container">
                    <div class="input-row">
                        <div class="question">Where you want to go?</div>
                        <div class="form-line">
                            <form>
                                <input placeholder="Where to go?">
                                <input placeholder="Date" type="date">
                                <input placeholder="Travel Type" type="month">
                            </form>
                        </div>
                        <div class="form-search">Search</div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- END OF THE MAIN -->
</body>

</html>
